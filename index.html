<style>
  body {
    background-img: ('girl.jpg');
    background: radial-gradient(circle at center, #ffcee1, #ff89b1, #ff4682);
    font-family: 'Roboto', sans-serif;
    min-height: 100vh;
    padding: 2rem;
    color: #fff;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: backgroundPulse 8s ease-in-out infinite;
  }
  @keyframes backgroundPulse {
    0%,100% { background-size: 100% 100%; }
    50% { background-size: 110% 110%; }
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3rem;
    text-shadow: 0 0 15px #ff89b1;
    margin-bottom: 2rem;
    animation: glowText 2s ease-in-out infinite alternate;
  }
  @keyframes glowText {
    from { text-shadow: 0 0 10px #ff89b1, 0 0 20px #ff89b1; }
    to { text-shadow: 0 0 30px #ff4682, 0 0 50px #ff4682; }
  }

  audio, video {
    border: 4px solid #fff;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(255,255,255,0.5), 0 0 40px rgba(255,137,177,0.7);
    width: 100%;
    max-width: 800px;
    background: rgba(0,0,0,0.2);
    margin: 1rem auto;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  audio:hover, video:hover {
    transform: scale(1.02);
    box-shadow: 0 0 40px #fff, 0 0 60px #ff4682;
  }

  footer {
    margin-top: 2rem;
    font-size: 1rem;
    opacity: 0.7;
    text-shadow: 0 0 8px #ff89b1;
    animation: fadeIn 2s ease-in forwards;
  }
  @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

  .sparkle {
    position: absolute;
    width: 8px; height: 8px;
    background: white;
    border-radius: 50%;
    opacity: 0;
    animation: sparkle 2s ease-in-out infinite;
  }
  @keyframes sparkle {
    0%,100% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.5); }
  }
</style>
