    @keyframes fadeIn {

      border-radius: 50%;

    .sparkle:nth-child(3) { top: 80%; left: 40%; animation-delay: 1s; }
    .sparkle:nth-child(4) { top: 30%; left: 80%; animation-delay: 1.5s; }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.5); }
    }
